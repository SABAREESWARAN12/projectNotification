<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Task Form</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/taskCreation.css">
</head>
<body>
    <div class="container mt-5">
        <h2 class="mb-4">Task Form</h2>
        <form action="/Task/v1/add" th:object="${task}" method="post">
            
            <div class="mb-3">
                <label for="taskId" class="form-label">Task ID</label>
                <input type="text" class="form-control" id="taskId" th:input="${task.taskId}" th:field="*{taskId}" required>
            </div>
            
            <div class="mb-3">
                <label for="taskSubject" class="form-label">Task Subject</label>
                <input type="text" class="form-control" id="taskSubject" th:input="${task.taskSubject}" th:field="*{taskSubject}" required>
            </div>
            
            <div class="mb-3">
                <label for="taskDesc" class="form-label">Task Description</label>
                <textarea class="form-control" id="taskDesc" th:field="*{taskDesc}" th:input="${task.taskDesc}" rows="3" required></textarea>
            </div>
            
            <div class="mb-3">
                <label for="status" class="form-label">Status</label>
                <select class="form-select" id="status" th:field="*{status}" >
                    <option value="Pending">Pending</option>
                    <option value="In Progress">In Progress</option>
                    <option value="Completed">Completed</option>
                </select>
            </div>
            
            <div class="form-check mb-3">
                <input class="form-check-input" type="checkbox" id="isEnabledNotification" th:field="*{isEnabledNotification}">
                <label class="form-check-label" for="isEnabledNotification">Enable Notification</label>
            </div>
            
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
</body>
</html>
